name: Publish Website to CPanel
on:
  push:
    branches:
      - production
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter environment
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web Project
        run: |
          flutter build web
          mkdir -p build/web/assets  # ✅ Ensure assets folder exists

      - name: Deploy to Namecheap FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.PROD_FTP_SERVER }}
          username: ${{ secrets.PROD_FTP_USERNAME }}
          password: ${{ secrets.PROD_FTP_PASSWORD }}
          local-dir: build/web/
          server-dir: /admin/
          protocol: ftps
          passive: true
          security: loose
          timeout: 60000
          concurrency: 1
          force: true  # ✅ Forces directory creation on FTP server
